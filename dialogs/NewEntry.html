<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../css/nav.css" />
    <link rel="stylesheet" href="../css/newEntry.css" />
    <meta charset="UTF-8" />

    <title>Wetstone</title>
  </head>
  <body>
    <!--navbar-->
    <div class="nav">
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="#news">Notes</a></li>
        <li><a href="../project-view/project.html">Projects</a></li>
        <li><a href="#about">Prompt</a></li>
      </ul>
    </div>
    <!--main area-->
    <div style="margin-left:225px;margin-right: 10px;">
        <form ID="form" onsubmit="create()">
            <br>
            <h1 style="margin-top: 0px;">New Project</h1>
            <hr>

            <label for="name"><b>Name</b></label><br>
            <input class="txtIn" type="text" placeholder="Enter Name" name="name" required>
            <br>
            <label for="description"><b>Description</b></label><br>
            <input class="txtIn" type="text" placeholder="Enter Description" name="description" required>
            <br>
            <label for="enviroment"><b>Enviroment</b></label><br>
            <select id="EnvSelect" class="txtIn" placeholder="Enter Enviroment" name="enviroment" required style="width:97%">
                
            </select>
            <br>
            <label for="location"><b>Location</b></label><br>
            <input class="txtIn" type="text" placeholder="Enter Location" name="location">
            <br>
            <label for="url"><b>URL</b></label><br>
            <input class="txtIn" type="text" placeholder="Enter URL" name="url" >
            <br>
            <label for="status"><b>Status</b></label><br>
            <select class="txtIn" placeholder="Enter Status" name="status" required>
              <option value="wip">wip</option>
              <option value="done">complete</option>
              <option value="planned">planned</option>
            </select>
            <br>
            <button type="submit" class="submit">Submit</button>
        </form>
    </div>

  </body>
  <script src="../render/newProject_renderer.js"></script>
</html>
